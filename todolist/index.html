<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO-LIST</title>
    <!--CSS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/destyle.css@3.0.2/destyle.css">
    <link rel="stylesheet" href="./style.css" />
    
</head>
<body>
    <div class="todo-wrapper">
        <div class="todo-title">todos</div>
            <div class="todo-box">
                <!-- 入力部分     -->
                <div class="todo-input-box">
                    <button class="complete-all-btn">✓</button>
                    <input type="text" class="todo-input" placeholder="やるべきことを入力してください">
                </div>
                <!-- todo-list -->
                <ul class="todo-list">
                    <!-- <li class="todo-item checked">
                        <div class="checkbox">✓</div>
                        <div class="todo">1番目にやること</div>
                        <button class="delBtn">X</button>
                    </li>
                    <li class="todo-item checked">
                        <div class="checkbox">✓</div>
                        <div class="todo">2番目にやること</div>
                        <button class="delBtn">X</button>
                    </li>
                    <li class="todo-item checked">
                        <div class="checkbox">✓</div>
                        <div class="todo">3番目にやること</div>
                        <button class="delBtn">X</button>
                    </li> -->
                </ul>

                <div class="todo-bottom">
                    <div class="left-items">0 items left</div>
                    <div class="button-group">
                        <button class="show-all-btn selected" data-type="all">All</button>
                        <button class="show-active-btn" data-type="active">Active</button>
                        <button class="show-completed-btn" data-type="completed">Completed</button>    
                    </div>
                    <button class="clear-completed-btn">Clear Completed</button>
                </div>
            </div>
            <p class="info">ダブルクリック時修正可能！</p>
    </div>
    <script src="./todo.js"></script>
    
</body>
</html>
