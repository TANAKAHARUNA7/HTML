
<!-- このファイルがHTMLであることを示す目印みたいなもの -->
<!DOCTYPE html>
<html lang="ja"> <!-- 言語対応の設定 多言語対応していない場合はなくてもいい -->
<html>
    <!-- ヘッド内に書いたコードはユーザからは見えない -->
    <head>
    <!-- metaタグ → webページを存在させる上で重要な情報を記す為のタグ。-->   
    <!-- head内で書く--> 
        <meta charset="utf-8">  <!-- 文字コードの1つ-->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">  <!-- 必須じゃない 一部の古いインターネットエクスプローラーに対しても見え方を統一する -->
        <meta name="viewport" content="width=device-width, initial-scale=1">  <!-- それぞれのデバイスの大きさに合わせて表示する -->  
        <title>Web page</title>  <!-- HPのタブに出る-->
        <meta name="description" content="sample text text text "> <!--google検索時に表示される上で重要なテキスト-->
    
    </head>      
    <ul> <!--リストをまとめるタグ 順序のないリスト -->
        <li>list</li>
        <li>list</li>
    </ul>

    <ol> <!-- リストをまとめるタグ 順序があるリスト-->
        <li>list</li>
        <li>list</li>
    </ol>
    
    <!-- linkが別タグで開く -->
    <a href="https://html5.validator.nu/" target="_blank" rel="noopener noreferrer"></a>
    <h1 id="headline">Headline</h1>
    <p class="text">Text</p>
    <!-- idはファイルの中に1つしか存在できない -->
    <style>
        #headline{
            color:brown;
        }
        .text{
            color: blue;
        }
    </style>
<body>
    
</body>
     
</html>
