<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="このページはHTML構造を説明します">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="私の初めてのウェブページ">
    <title>DOM Tree Sibling</title>  
    
</head>
<body>
    <h1 id="start-point">hello</h1>
    <p>world</p>
    <span>こんにちは</span>

    <script>
        // h1要素ノード選択
        const h1 = document.getElementById('start-point');

        // h1の次の現在のノード（列を変えるテキストノード）
        console.log(h1.nextSibling.nodeName); //p

        // h1次の次の現在のノード　-> 実際のp要素
        console.log(h1.nextSibling.nextSibling.nodeName);

        // p要素ノード保存
        const p = h1.nextSibling.nextSibling;

        // pの次の兄弟ノード
        console.log(p.nextSibling.nodeName); //text

        // pの次の次のノード -> 実際span要素
        console.log(p.nextSibling.nextSibling.nodeName); //SPAN

        // pの前の前の兄弟ノード　-> 実際h1要素
        console.log(p.previousSibling.previousSibling.nodeName);
    </script>
</body>
</html>
