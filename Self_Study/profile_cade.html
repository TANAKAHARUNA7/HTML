<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .body {
        font-family: "segoe UI", sans-serif;
    }
    .card {
        background-color: cadetblue;
        padding: 20px;
        border: 2px solid #ccc;
        width: 200px;
        border-radius: 5px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        width: 100px; 
    }

    .name {
        font-size: 24px;
        color: #333;
        font-weight: bold;
    }
    .info {
        font-size: 16px;
        color: gray;
        margin-top: 5px;
    }
</style>
</head>
<body>
    <div class="card">
        <div class="name">田中 榛</div>
        <div class="info">韓国留学中！</div>
    </div>
</body>
</html>
